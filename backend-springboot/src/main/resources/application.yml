server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: vaultx-banking-backend
  
  datasource:
    url: jdbc:h2:mem:vaultxdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  security:
    user:
      name: admin
      password: password
      roles: ADMIN

logging:
  level:
    com.vaultx.banking: DEBUG
    org.springframework.security: DEBUG
    
jwt:
  secret: vaultx-secret-key-for-jwt-token-generation-must-be-at-least-256-bits
  expiration: 86400000 # 24 hours

cors:
  allowed-origins: http://localhost:8080,http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
